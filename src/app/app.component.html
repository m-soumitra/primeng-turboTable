<p-autoComplete [(ngModel)]="text" [suggestions]="results" (completeMethod)="search($event)"></p-autoComplete>

{{text}}


<p-table [columns]="cols" [value]="cars" dataKey="vin" [expandedRowKeys]="expandedRows">
	<ng-template pTemplate="header" let-columns>
		<tr>
			<th style="width: 2.25em"></th>
			<th *ngFor="let col of columns">
				{{col.header}}
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
		<tr>
			<td>
				<a href="#" [pRowToggler]="rowData">
					<i [ngClass]="expanded ? 'fa fa-fw fa-chevron-circle-down' : 'fa fa-fw fa-chevron-circle-right'">></i>
                </a>
            </td>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
        <tr>
            <td [attr.colspan]="columns.length + 1">
                <p-table [columns]="childCols" [value]="rowData.child" dataKey="vin" >
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 2.25em"></th>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
			<td>
       <td *ngFor="let col of columns">
                {{rowData[col.field]}}
       </td>
    </ng-template>
                </p-table>
            </td>
        </tr>
    </ng-template>
</p-table>
